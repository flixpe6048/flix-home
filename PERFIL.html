<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flixpe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }

    @keyframes slide-up-smooth {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up-smooth {
      animation: slide-up-smooth 0.5s ease-out forwards;
    }

    /* Alerta modal elegante */
    .alerta-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      animation: fade-in 0.3s ease forwards;
    }

    .alerta {
      background: #1f1b2e; /* morado oscuro */
      border: 1px solid #7c3aed; /* borde morado claro */
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
      animation: popup 0.4s ease-out;
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
    }

    @keyframes popup {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .glow-button {
      background: linear-gradient(90deg, #7e22ce, #9333ea, #7e22ce);
      background-size: 200% 200%;
      color: white;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(126, 34, 206, 0.7);
      animation: glowing 3s linear infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(147, 51, 234, 0.9);
    }

    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
 .active-tab svg,
.active-tab span {
  color: #a855f7 !important;
  stroke: #a855f7 !important;
}
 * {
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}
  </style>
</head>
<body class="bg-black text-white">


  <header class="flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold">Flixpe</h1>
    <div class="flex items-center gap-4">
      <a href="go:buscar" aria-label="Buscar">
        <svg data-lucide="search" class="w-6 h-6 cursor-pointer"></svg>
      </a>
      <button id="menuButton" aria-label="Menú">
        <svg data-lucide="menu" class="w-6 h-6"></svg>
      </button>
    </div>
  </header>

  <section class="flex flex-col items-center space-y-2 mt-4">
    <div class="relative w-max">
      <img id="profilePic"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDOXgpPjLUdVfK8u6NdN7QknDxpNOEAkczmjt0Afu7A7jO7qPPi7tmWnI&s=10"
        class="rounded-lg w-24 h-24 object-cover border-4 border-purple-400"
        alt="Perfil" />
      
    </div>

    <div class="text-center mt-2">
  <div class="inline-flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity" onclick="cambiarPerfil()">
    <h2 id="username" class="text-lg font-semibold">Usuario</h2>
    <i data-lucide="chevron-down" class="w-5 h-5 text-purple-400"></i>
  </div>
  <p id="userEmail" class="text-sm text-gray-300">correo@ejemplo.com</p>
</div>

  </section>

  <a href="http://action_notifications" class="block mx-4 mt-6 bg-[#3a3a3a] border border-[#5a5a5a] rounded-lg p-3 flex justify-between items-center cursor-pointer hover:bg-[#4a4a4a] transition-colors">
    <div class="flex items-center gap-3">
      <svg data-lucide="bell" class="w-7 h-7"></svg>
      <span class="text-base">Notificaciones</span>
    </div>
    <span class="text-gray-300 text-sm flex items-center gap-1">
      Ver todos
      <svg data-lucide="chevron-right" class="w-4 h-4"></svg>
    </span>
    </a> 
    
  <section id="historial" class="px-4 mt-6">
    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
      <svg data-lucide="clock" class="w-6 h-6"></svg> Historial
    </h2>

    <button id="btnEliminar" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg mb-4">
      <i class="fas fa-trash-alt mr-2"></i> Eliminar historial
    </button>

    <div id="seriesSection"></div>
    <div id="moviesSection"></div>
  </section>


  <div id="modalConfirm" class="hidden fixed inset-0 bg-black/70 flex justify-center items-center z-50">
    <div class="bg-purple-700 rounded-lg p-6 text-center w-80">
      <h3 class="text-xl font-bold mb-2">¿Eliminar historial?</h3>
      <p class="mb-4 text-sm text-gray-200">Esta acción no se puede deshacer.</p>
      <div class="flex justify-center gap-3">
        <button class="yes-btn bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-lg">Sí, eliminar</button>
        <button class="cancel-btn bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg">Cancelar</button>
      </div>
    </div>
  </div>



  <div id="menuPanel" class="fixed inset-0 bg-black/50 hidden z-50">
    <div class="absolute bottom-0 w-full bg-[#121212] rounded-t-2xl p-4 animate-slide-up-smooth">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Menú</h2>
        <button id="closeMenu">
          <svg data-lucide="x" class="w-6 h-6"></svg>
        </button>
      </div>
      <ul id="menuItems" class="space-y-3">
        <li>
          <a href="go:IP" class="flex items-center gap-3 cursor-pointer hover:bg-gray-700 p-2 rounded">
            <svg data-lucide="edit-3" class="w-5 h-5"></svg> Administrar perfil
          </a>
        </li>
        <li>
          <a href="go:AJUSTES" class="flex items-center gap-3 cursor-pointer hover:bg-gray-700 p-2 rounded">
            <svg data-lucide="settings" class="w-5 h-5"></svg> Configuración de la app
          </a>
        </li>
        <li>
          <a href="go:P-R" class="flex items-center gap-3 cursor-pointer hover:bg-gray-700 p-2 rounded">
            <svg data-lucide="user" class="w-5 h-5"></svg> Cuenta
          </a>
        </li>
        <li>
          <a href="https://gineshm.github.io/cinelattv.github.io/ayuda.html" class="flex items-center gap-3 cursor-pointer hover:bg-gray-700 p-2 rounded">
            <svg data-lucide="help-circle" class="w-5 h-5"></svg> Ayuda
          </a>
        </li>
      </ul>
      <div id="authButtons" class="mt-4"></div>
      <p class="text-center text-gray-500 text-sm mt-6">Versión 1.0.0</p>
    </div>
  </div>
<nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around p-2 text-white text-[10px] z-50" aria-label="Navegación principal">
  <a href="go:INICIO" class="flex flex-col items-center hover:opacity-90" aria-label="Inicio">
    <i data-lucide="home" class="w-5 h-5"></i>
    <span>Inicio</span>
  </a>

  <a href="go:FAVORITOS" class="flex flex-col items-center hover:opacity-90" aria-label="Favoritos">
    <i data-lucide="heart" class="w-5 h-5"></i>
    <span>Favoritos</span>
  </a>

  <a href="go:OTROS" class="flex flex-col items-center hover:opacity-90" aria-label="Otros">
    <i data-lucide="package" class="w-5 h-5"></i>
    <span>Otros</span>
  </a>

  <a href="go:PERFIL" class="flex flex-col items-center active-tab hover:opacity-90" aria-label="Perfil">
    <i data-lucide="user" class="w-5 h-5"></i>
    <span>Perfil</span>
  </a>
</nav>

 <script>
  lucide.createIcons();

  const firebaseConfig = {
    apiKey: "AIzaSyDriO1CsL6DAfSkFXIr3NPtENnyNtwphuI",
    authDomain: "loginflix-63abe.firebaseapp.com",
    projectId: "loginflix-63abe",
    storageBucket: "loginflix-63abe.appspot.com",
    messagingSenderId: "914192610747",
    appId: "1:914192610747:web:e3d10e22a563a9a44a009e"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  
  const usernameEl = document.getElementById('username');
  const userEmailEl = document.getElementById('userEmail');
  const profileImageEl = document.getElementById('profilePic');
  const authButtons = document.getElementById('authButtons');

  function loadSelectedProfile() {
    const selectedImage = localStorage.getItem("perfilSeleccionadoImagen");
    const selectedName = localStorage.getItem("perfilSeleccionadoNombre");
    if (selectedImage) profileImageEl.src = selectedImage;
    if (selectedName) usernameEl.innerText = selectedName;
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      usernameEl.innerText = user.displayName || "Usuario";
      userEmailEl.innerText = user.email;
      if (user.photoURL) profileImageEl.src = user.photoURL;
      authButtons.innerHTML = `
        <button onclick="logout()" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
          <svg data-lucide="log-out" class="inline w-5 h-5 mr-2"></svg> Cerrar sesión
        </button>
      `;
    } else {
      usernameEl.innerText = "Invitado";
      userEmailEl.innerText = "No autenticado";
      profileImageEl.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDOXgpPjLUdVfK8u6NdN7QknDxpNOEAkczmjt0Afu7A7jO7qPPi7tmWnI&s=10";
      authButtons.innerHTML = `
        <button onclick="goToLogin()" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
          <svg data-lucide="log-in" class="inline w-5 h-5 mr-2"></svg> Iniciar sesión
        </button>
      `;
    }
    lucide.createIcons();
    loadSelectedProfile();
  });

  function logout() {
    auth.signOut().then(() => {
      setTimeout(() => {
        window.location.href = "http://action_exit"; 
      }, 0);
    }).catch(error => {
      console.error("Error al cerrar sesión:", error);
      mostrarAlerta("Ocurrió un error al cerrar sesión.");
    });
  }

  function mostrarAlerta(mensaje) {
    const overlay = document.createElement("div");
    overlay.classList.add("alerta-overlay");
    overlay.innerHTML = `
      <div class="alerta">
        <div class="flex flex-col items-center gap-3">
          <div class="flex items-center gap-2 text-purple-300">
            <i data-lucide="info" class="w-7 h-7"></i>
            <h3 class="text-lg font-semibold">Zukiflix</h3>
          </div>
          <p class="text-gray-300">${mensaje}</p>
          <button onclick="this.closest('.alerta-overlay').remove()" class="glow-button mt-3">Aceptar</button>
        </div>
      </div>
    `;
    document.body.appendChild(overlay);
    lucide.createIcons();
  }

  function goToLogin() {
    window.location.href = "go:LOGIN";
  }

  function cambiarPerfil() {
    window.location.href = "go:IP";
  }

  
  const menuButton = document.getElementById('menuButton');
  const menuPanel = document.getElementById('menuPanel');
  const closeMenu = document.getElementById('closeMenu');

  menuButton.addEventListener('click', () => {
    menuPanel.classList.remove('hidden');
  });
  closeMenu.addEventListener('click', () => {
    menuPanel.classList.add('hidden');
  });
  menuPanel.addEventListener('click', (e) => {
    if (e.target === menuPanel) menuPanel.classList.add('hidden');
  });

  function setActive(element, url) {
    document.querySelectorAll("nav button").forEach(el => el.classList.remove("active-tab"));
    element.classList.add("active-tab");
    window.location.href = url;
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('a').forEach(el => {
      const url = el.getAttribute('href');
      el.removeAttribute('href');
      el.style.cursor = 'pointer';
      el.onclick = () => window.location.href = url;
    });
  });

  // ----------------- HISTORIAL -----------------
  const IMG_BASE = "https://image.tmdb.org/t/p/w500";
  const seriesSection = document.getElementById("seriesSection");
  const moviesSection = document.getElementById("moviesSection");

  function cargarHistorial() {
    const historial = JSON.parse(localStorage.getItem("historialVisto")) || [];
    const ahora = Date.now();
    const HISTORIA_LIMIT = 72 * 60 * 60 * 1000; // 72h

    let actualizado = historial.filter(item => ahora - item.timestamp < HISTORIA_LIMIT);

    const seenIds = new Set();
    actualizado = actualizado.filter(item => {
      if (seenIds.has(item.id)) return false;
      seenIds.add(item.id);
      return true;
    });

    const series = actualizado.filter(item => item.type === "tv");
    const movies = actualizado.filter(item => item.type === "movie");

    seriesSection.innerHTML = "";
    moviesSection.innerHTML = "";
    crearCarruseles(seriesSection, series);
    crearCarruseles(moviesSection, movies);

    localStorage.setItem("historialVisto", JSON.stringify([...series, ...movies]));

    lucide.createIcons();
  }

  function chunkArray(array, size) {
    const result = [];
    for (let i = 0; i < array.length; i += size) {
      result.push(array.slice(i, i + size));
    }
    return result;
  }

  function crearCarruseles(contenedor, items) {
    if (items.length === 0) return;
    const titulo = document.createElement("h2");
    titulo.textContent = contenedor.id === "seriesSection" ? "Series" : "Películas";
    titulo.className = "text-lg font-bold mt-6 mb-3";
    contenedor.appendChild(titulo);

    const grupos = chunkArray(items, 10);
    grupos.forEach(grupo => {
      const carousel = document.createElement("div");
      carousel.className = "flex gap-3 overflow-x-auto pb-3 scrollbar-hide snap-x snap-mandatory";

      grupo.forEach(item => {
        if (!item.poster) return;

        const card = document.createElement("div");
        card.className = "relative w-28 h-40 flex-shrink-0 rounded-lg overflow-hidden bg-gray-800 shadow-lg cursor-pointer snap-start";

        const img = document.createElement("img");
        img.src = IMG_BASE + item.poster;
        img.alt = "Poster";
        img.className = "w-full h-full object-cover";

        const eyeIcon = document.createElement("div");
        eyeIcon.className = "absolute top-2 left-2 bg-black/60 p-1 rounded-full";
        eyeIcon.innerHTML = `<i data-lucide="eye" class="w-4 h-4 text-white"></i>`;

        card.appendChild(img);
        card.appendChild(eyeIcon);

        card.onclick = () => {
          window.location.href = `go:${item.id}`;
        };

        carousel.appendChild(card);
      });
      contenedor.appendChild(carousel);
    });
  }

  // Modal de historial
  document.getElementById("btnEliminar").addEventListener("click", () => {
    document.getElementById("modalConfirm").classList.remove("hidden");
  });
  document.querySelector(".cancel-btn").addEventListener("click", () => {
    document.getElementById("modalConfirm").classList.add("hidden");
  });
  document.querySelector(".yes-btn").addEventListener("click", eliminarHistorial);

  function eliminarHistorial() {
    localStorage.removeItem("historialVisto");
    seriesSection.innerHTML = "";
    moviesSection.innerHTML = "";
    document.getElementById("modalConfirm").classList.add("hidden");
  }


  cargarHistorial();
</script>
</body>
</html>
